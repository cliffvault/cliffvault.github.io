<div class="row padding-vertical-20 padding-top-0">
    <div class="col-sm-12 text-center">
        <h2>Manage Roles</h2>
        <br>
    </div>
</div>


<div class="col-md-6 add_block listing_box col-md-offset-3">
 <div class="panel">
   <div class="panel-body container-fluid">    
       
       <div class="col-md-12 padding-horizontal-0">
           <div class="input-search">
			 <form name="addRoleForm" ng-submit="addRoleFormSubmit()" novalidate>
			  <div class="form-control-wrap">
                <button type="submit" class="input-search-btn"><i class="icon wb-plus" aria-hidden="true"></i></button>
                <input type="text" class="form-control margin-bottom-7 border-radius-0" name="roleName" placeholder="Type new role and hit enter" ng-model="newRole.role" required minlength="2">
			  </div>
				<span ng-show="addRoleForm.roleName.$dirty && addRoleForm.roleName.$error.required" class="help-block text-left error">
					<i class="icon wb-close"></i> Role is required
				</span>
				<span class="help-block text-left error" ng-show="addRoleForm.roleName.$error.minlength"><i class="icon wb-close"></i> Role not less that 2 character</span>
			 </form>
           </div>
	   </div>
	   
	   <div class="col-md-12 padding-horizontal-0 margin-top-15">
           <ul class="list-group list-group-dividered list-group-full">
		     <li class="list-group-item padding-horizontal-15" editable-text="item.role" ng-repeat="item in listRoles" onaftersave="editRole($data, item.r_id)">{{item.role || 'empty'}}</li>
		   </ul>
	   </div>
	   
   </div>
</div>
</div>
