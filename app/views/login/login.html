<style>
    
    .activeLogin {
        padding-top: 0!important;
    }
    .activeLogin .page {
        height: 100%;
        background-image: url(../../resources/images/login_bg.jpg);
        background-size: 100%;
        -o-object-fit: cover;
        object-fit: cover;
    }
    .activeLogin .page:before {
        width: 100%;
        height: 100%;
        position: absolute;
        content: '';
        background: #000;
        opacity: .8;
    }
    
    .login_box {
        position: relative;
        /*left: 50%;
        margin-left: -12.5%;*/
    }
    .sign_in_btn {
        margin-bottom: 30px;
        font-weight: 400;
    }
    .brand-text, .login_box p {
        color: #fff;
    }
    .txt_grey {
        color: #ccc;
    }
    .f_2_7em { font-size: 2.7em!important; }
    .login_box .brand-img {
        background: rgb(255, 255, 255);
        border-radius: 50%;
        padding: 35px;
    }
    .loader { margin-top: -29px; }
    
</style>


  <!-- Page -->
  <div class="page text-center">
    <div class="page-content col-lg-3 col-md-3 col-sm-6 col-xs-12 login_box">
      <div class="brand">
        <img class="brand-img hidden" src="../../resources/images/vaultlogo.PNG" alt="">
        <h2 class="brand-text logo_txt f_2_7em">CliffVault</h2>
      </div>
      <p>Sign in to your account</p>
        
      <div class="">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
      </div>
        
      <form name="loginFrom" ng-submit="vm.login()" role="form">
          
        <div class="form-group" ng-class="{ 'has-error': loginFrom.username.$dirty && loginFrom.username.$error.required }">
          <label class="sr-only" for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="vm.username" required>
          <span ng-show="loginFrom.username.$dirty && loginFrom.username.$error.required" class="help-block text-left">Username is required</span>
        </div>
          
        <div class="form-group" ng-class="{ 'has-error': loginFrom.password.$dirty && loginFrom.password.$error.required }">
          <label class="sr-only" for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="vm.password" required>
          <span ng-show="loginFrom.password.$dirty && loginFrom.password.$error.required" class="help-block text-left">Password is required</span>
        </div>
          
        <div class="form-group clearfix">
          <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
            <input type="checkbox" id="inputCheckbox" name="remember">
            <label for="inputCheckbox" class="txt_grey">Remember me</label>
          </div>
          <a class="pull-right" href="#/">Forgot password?</a>
        </div>
          
        <button type="submit" ng-disabled="loginFrom.$invalid || vm.dataLoading" class="btn btn-primary btn-block sign_in_btn">SIGN IN</button>
        <img ng-if="vm.dataLoading" src="resources/images/loading.gif" class="loader" />
          
      </form>
        
        
      <p>Still no account? Please go to <a href="#/register">Register</a></p>

      <footer class="page-copyright page-copyright-inverse">
        <p>WEBAPP BY cliffcreations</p>
        <p>Â© 2016. All RIGHT RESERVED.</p>
        <div class="social">
          <a href="javascript:void(0)">
            <i class="icon bd-twitter" aria-hidden="true"></i>
          </a>
          <a href="javascript:void(0)">
            <i class="icon bd-facebook" aria-hidden="true"></i>
          </a>
          <a href="javascript:void(0)">
            <i class="icon bd-dribbble" aria-hidden="true"></i>
          </a>
        </div>
      </footer>
    </div>
  </div>
  <!-- End Page -->
